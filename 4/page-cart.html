<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Main</title>
    <link rel="stylesheet" type="text/css" href="page-cart.css" />
    <link rel="stylesheet" type="text/css" href="cart-content.css" />
  </head>

  <body>
    <header>
      <div class="flex">
        <div class="logo">
          <img src="logo.svg" alt="logo" class="logosvg" />
          <div class="BowShop">BowShop</div>
        </div>
        <div class="nav">
          <a href="#" class="menu">Navigation</a>
          <detalies open="open">
            <div class="navigation">
              <a href="#" class="button">Bows</a>
              <a href="#" class="button">Crossbows</a>
              <a href="#" class="button">Arrows</a>
            </div>
          </detalies>
        </div>
      </div>
      <div class="navigation" class="sign-in-button">
        <!--       <a href="#" class="sign-in"></a>-->
        <a href="#" class="button">Sign In</a>
      </div>
    </header>

    <content>
      <div class="isit">Cart</div>
      <div class="products">
        <div class="products__list">
          <div class="products__list-this products__list-prodict">Product</div>
          <div class="products__list-this">Availability</div>
          <div class="products__list-this">Cost</div>
          <div class="products__list-this">Quantity</div>
          <div class="products__list-this">Total</div>
        </div>
        <div class="product product__odd">
          <div class="product__description">
            <img src="01-product.jpg" alt="product" class="product__description-photo" />
            <div class="product__description-characteristics">
              PSE Archery Razorback or Razorback Jr. Recurve Bow
            </div>
          </div>
          <div class="product__availability">In Stock</div>
          <div class="product__cost">$99.99</div>
          <div  class="product__quantity"><input type="reset" name="" value="1"></input></div>
          <div class="product__total">$99.99</div>
        </div>
        <div class="product">
          <div class="product__description">
            <img src="01-arrow.jpg" alt="arrow" class="product__description-photo"/>
            <div class="product__description-characteristics">
              Gold Tip Kinetic Pierce Platinum Arrows
            </div>
          </div>
          <div class="product__availability">In Stock</div>
          <div class="product__cost">$99.99</div>
          <div class="product__quantity"><input type="reset" name="" value="2"></input></div>
          <div class="product__total">$199.98</div>
        </div>
      </div>
      <button class="click">Sign In & Checkout</button>
    </content>

    <footer>
      <div class="copyrigh">&copy; BowShop, 2019</div>
      <div class="list">
        <a href="#">Bows</a>
        <a href="#">Crossbows</a>
        <a href="#">Arrows</a>
      </div>
    </footer>
  </body>
</html>
