<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="page-sign-in.css" />
    <link rel="stylesheet" type="text/css" href="sign-in-content.css" />
  </head>

  <body>
    <header>
      <div class="flex">
        <div class="logo">
          <img src="logo.svg" alt="logo" class="logosvg" />
          <div class="BowShop">BowShop</div>
        </div>
        <div class="nav">
          <details class="open">
            <summary class="menu">Navigation</summary>
            <div class="allNavigation">
              <div class="navigation">
                <a href="#" class="button">Bows</a>
                <a href="#" class="button">Crossbows</a>
                <a href="#" class="button">Arrows</a>
              </div>
              <div class="navigation">
                <a href="#" class="button">Sign In</a>
                <a href="#" class="button">Cart</a>
              </div>
            </div>
          </details>
        </div>
      </div>
    </header>

  <content>
    <div class="signin">Sign In</div>
    <div class="inputblock">
      <div>
        <div class="inputblock__tipe">Login</div>
        <input
          type="text"
          name="login"
          placeholder="Please fill in your login"
        />
        <div class="inputblock__tipe">Password</div>
        <input
          type="text"
          name="password"
          placeholder="Please fill in your password"
        />
        <div class="inputblock__right">
          <input type="reset" name="" value="Cancel" class="click__cancel" />
          <input type="submit" name="" value="Submit" class="click" />
        </div>
      </div>
    </div>
  </content>

    <footer>
      <div class="copyrigh">&copy;BowShop, 2019</div>
      <div class="list">
        <a href="#">Bows</a> <a href="#">Crossbows</a> <a href="#">Arrows</a>
      </div>
    </footer>
  </body>
</html>
