<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="page.css" />
    <link rel="stylesheet" type="text/css" href="sign-in-content.css" />
  </head>


  <body>
    <header>
        <div class="logo">
          <img src="logo.svg" alt="logo" class="logo__photo" />
          <div class="logo__text">BowShop</div>
        </div>
        <div class="navigation">
          <div class="open">
            <div class="menu">Navigation</div>
            <div class="navigation__all">
              <div class="navigation__part">
                <a href="#" class="button">Bows</a>
                <a href="#" class="button">Crossbows</a>
                <a href="#" class="button">Arrows</a>
              </div>
              <div class="navigation__part">
                <div class="sign">
                  <a href="#" class="button sign__text">Sign In</a>
                </div>

                <div class="cart">
                  <div class="cart__order">2</div>
                  <a href="#" class="button-cart cart__text">Cart</a>
                </div>
              </div>
            </div>
          </div>
        </div>
    </header>

  <content>
    <div class="signin">Sign In</div>
    <div class="inputblock">
      <div>
        <div class="inputblock__tipe">Login</div>
        <input
          type="text"
          name="login"
          placeholder="Please fill in your login"
        />
        <div class="inputblock__tipe">Password</div>
        <input
          type="text"
          name="password"
          placeholder="Please fill in your password"
        />
        <div class="inputblock__right">
          <input type="reset" name="" value="Cancel" class="click__cancel" />
          <input type="submit" name="" value="Submit" class="click" />
        </div>
      </div>
    </div>
  </content>

    <footer>
      <div class="copyrigh">&copy;BowShop, 2019</div>
      <div class="list">
        <a href="#">Bows</a> <a href="#">Crossbows</a> <a href="#">Arrows</a>
      </div>
    </footer>
  </body>
</html>
